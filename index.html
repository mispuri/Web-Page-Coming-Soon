<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page Coming Soon</title>
    <link rel="stylesheet" href="./app/css/main.css" />
    <link rel="shorcut icon" href="./app/img/planets-icon.png" />
    <script
      src="https://kit.fontawesome.com/a5c52835dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="./app/img/logo.png" alt="Logo" class="logo" />
      <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>Launching </span>Soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn More... <i class="fa-solid fa-play"></i>
        </button>
      </div>
      <img src="./app/img/rocket2.gif" alt="Rocket" class="rocket" />
    </div>
    <script src="./app/js/index.js"></script>
  </body>
</html>
